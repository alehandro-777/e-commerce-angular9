<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button>
      <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
    </button>
    <span> Angular тестовый проект -> </span>

    <!-- This fills the remaining space of the current row -->
    <span class="fill-remaining-space">
        <a mat-button [routerLink]="'/table'"> Table </a>
        <a mat-button [routerLink]="'/form'"> Form </a>
        <a mat-button [routerLink]="'/login'"> Login </a>
        <button  mat-button color="warn" (click)="openDialogForm()"> Dialog form </button>
    </span>

    <span>
        <i class="material-icons">account_circle</i> 
        <button *ngIf="!currentUser" mat-button color="accent" (click)="login()">Login</button>
        <label *ngIf="currentUser"> Hi, {{currentUser}} </label>
        <button *ngIf="currentUser" mat-button color="warn" (click)="logout()"> Logout </button>         
    </span>

  </mat-toolbar-row>
</mat-toolbar>
<app-loading></app-loading>

<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <mat-nav-list>

        <a mat-list-item [routerLink]="'/table'"> Балланс ПСГ </a>

        <div *ngFor="let button of displayedBtns">
          <a mat-list-item [routerLink]="button.link"> {{button.label}} </a>
        </div>

        <a mat-list-item (click)="sidenav.toggle()" href="" mat-list-item>Close</a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: 88vh;">

      <router-outlet></router-outlet>

    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
