<mat-sidenav-container >
  <mat-sidenav mode="side" opened>

      <mat-nav-list>
      <a mat-list-item href="" *ngFor="let category of categories"> {{ category.name }} </a>
      </mat-nav-list>

  </mat-sidenav>
  
  <mat-sidenav-content>

    <div class="main-content">
      <mat-card *ngFor="let product of products" class="product-card">
        <mat-card-header>
          <div mat-card-avatar ></div>
          <mat-card-title>{{product.category}}</mat-card-title>
          <mat-card-subtitle>{{product.price}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="" alt="Photo ###">
        <mat-card-content>
          <p>
            {{product.description}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>ADD</button>
          <button mat-button>BAY</button>
        </mat-card-actions>
      </mat-card>
    </div>
  
    <mat-paginator [length]="resultsLength" [pageSize]="page_size"></mat-paginator>

  </mat-sidenav-content>
</mat-sidenav-container>
