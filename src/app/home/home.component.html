<mat-sidenav-container autosize>

  <mat-sidenav mode="side" opened >

    <mat-selection-list #list>
      <mat-list-option *ngFor="let category of categories" [value]="category.name">
        {{ category.description }}
      </mat-list-option>
    </mat-selection-list>

  </mat-sidenav>
  
  <mat-sidenav-content >

    <mat-chip-list aria-label="Cat">
      <mat-chip *ngFor="let cat of list.selectedOptions.selected">{{cat.value}}</mat-chip>
    </mat-chip-list>

    <mat-paginator [length]="resultsLength" [pageSize]="page_size" [pageSizeOptions]="[5, 10, 15, 20]"></mat-paginator>



    <div class="main-content">

      <mat-card *ngFor="let product of products" class="product-card">
        <mat-card-header>
          <mat-card-title>{{product.name}}</mat-card-title>
          <mat-card-subtitle>Price: {{product.price}} $</mat-card-subtitle>
          <mat-card-subtitle>Cat: {{product.category}}</mat-card-subtitle>
          <mat-card-subtitle>id: {{product._id}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="product.image_uri">
        <mat-card-content>
          <p>
            {{product.description}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-icon-button (click)="addProdToCard($event, product._id)">
            <mat-icon>shopping_cart</mat-icon>
        </button>   
        <button mat-icon-button routerLink="/editprod/{{product._id}}">
          <mat-icon>edit</mat-icon>
       </button>   

        </mat-card-actions>
      </mat-card>
    </div>
  
  </mat-sidenav-content>

</mat-sidenav-container>
