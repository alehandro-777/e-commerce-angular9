<mat-sidenav-container autosize>

  <mat-sidenav mode="side" opened >

    <mat-selection-list>
      <mat-list-option *ngFor="let category of categories" [value]="category.name">
        {{ category.description }}
      </mat-list-option>
    </mat-selection-list>

  </mat-sidenav>
  
  
  <mat-sidenav-content >

    <mat-paginator [length]="resultsLength" [pageSize]="page_size" [pageSizeOptions]="[5, 10, 15, 20]"></mat-paginator>

    <div class="main-content">
      <mat-card *ngFor="let product of products" class="product-card">
        <mat-card-header>
          <div mat-card-avatar ></div>
          <mat-card-title>{{product.name}}</mat-card-title>
          <mat-card-subtitle>Price: {{product.price}} $</mat-card-subtitle>
          <mat-card-subtitle>Price: {{product.category}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="product.image_uri" alt="Photo ###">
        <mat-card-content>
          <p>
            {{product.description}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>Add to cart</button>
        </mat-card-actions>
      </mat-card>
    </div>
  
  </mat-sidenav-content>

</mat-sidenav-container>
